<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<body>
<div class="row justify-content-center">
    <div class="col-lg-9">    <h2 th:text="#{contact}">Contact</h2>
    <form th:object="${contact}">
        <fieldset disabled>
            <div class="form-group row justify-content-center">
                <label class="col-md-2 col-form-label" for="firstname" th:text="#{contact.firstname}">Firstname:</label>
                <div class="col-md-6">
                    <dt class="col-md-6" th:text="*{firstname}"></dt>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-md-2 col-form-label" for="lastname" th:text="#{contact.lastname}">Lastname:</label>
                <div class="col-md-6">
                    <dt class="col-md-6" th:text="*{lastname}"></dt>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-md-2 col-form-label" for="nickname" th:text="#{contact.nickname}">Nickname:</label>
                <div class="col-md-6">
                    <dt class="col-md-6" th:text="*{nickname}"></dt>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-md-2 col-form-label" for="email" th:text="#{contact.email}">Email:</label>
                <div class="col-md-6">
                    <dt class="col-md-6" th:text="*{email}"></dt>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-md-2 col-form-label" for="number" th:text="#{contact.number}">Number:</label>
                <div class="col-md-6">
                    <dt class="col-md-6" th:text="*{number}"></dt>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-md-2 col-form-label" for="street" th:text="#{contact.street}">Street:</label>
                <div class="col-md-6">
                    <dt class="col-md-6" th:text="*{street}"></dt>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-md-2 col-form-label" for="plz" th:text="#{contact.plz}">PLZ:</label>
                <div class="col-md-6">
                    <dt class="col-md-6" th:text="*{plz}"></dt>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-md-2 col-form-label" for="town" th:text="#{contact.town}">Town:</label>
                <div class="col-md-6">
                    <dt class="col-md-6" th:text="*{town}"></dt>
                </div>
            </div>
        </fieldset>
        <div class="row justify-content-between">
            <a class="btn btn-default  d-flex align-items-center" th:href="@{/contacts}">
                <span th:text="#{control.cancel}">Cancel </span>
                <i class="material-icons">clear</i>
            </a>
            <a class="btn btn-primary" th:href="@{/contacts} + '/' + ${id} + '?update-form'">
                <span h:text="#{control.edit}">Edit</span>
                <i class="material-icons">edit</i>
            </a>
        </div>
    </form>
    </div>
</div>
</body>
</html>
